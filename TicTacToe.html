<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styletictac.css">
    <script src="scripttictac.js"></script>
    <title>TicTacToe</title>

</head>

<body>
   
    <img class="game-over d-none" id="game-over" src="game-over.png">

    <div class="player-icon">
        <div class="player-inactive" id="Player-1">
            <img class="" src="circle_icon_128911.png">Player 1
        </div>
        <div id="Player-2">
            <img class="" src="seo-social-web-network-internet_322_icon-icons.com_61532.png">Player 2
        </div>
    </div>

    <div class="table_container">


        <div id="line-1" class="horizontal-line" style="top: 60px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 200px;"></div>
        <div id="line-3" class="horizontal-line" style="top: 338px;"></div>
        <div id="line-4" class="horizontal-line make-rotation" style="top: 200px; right: 145px;"></div>
        <div id="line-5" class="horizontal-line make-rotation" style="top: 200px; right: -133px;"></div>
        <div id="line-6" class="horizontal-line make-rotation" style="top: 200px; right: 6px;"></div>
        <div id="line-7" class="horizontal-line make-rotation-diagonale1" style="top: 200px;"></div>
        <div id="line-8" class="horizontal-line make-rotation-diagonale2" style="top: 200px;"></div>


        <table class="">
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-0" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-1" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-2" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-3" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-4" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-5" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-6" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-7" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="circle d-none" src="circle_icon_128911.png">
                    <img id="cross-8" class="cross d-none"
                        src="seo-social-web-network-internet_322_icon-icons.com_61532.png">
                </td>
            </tr>
        </table>
    </div>
    <button onclick="window.location.reload()" id='restart' class="restart-btn d-none">Restart</button>

</body>


</html>
